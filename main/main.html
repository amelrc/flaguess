<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/main/main.css">
    <title>Document</title>
</head>
<body>
    <h2 class="title">password validation in javascript</h2>
    
    <form class="myForm">
        <input class="myForm__input" type="text" name="username" placeholder="Username">
        <input class="myForm__input pass" type="password" name="password" placeholder="Password">
        <!-- <input class="myForm__input confirm" type="password" name="confirm" placeholder="Password"> -->
        
        <div class="message">
            <p>your password must contain at least:</p>
            <ul>
                <li>1 capital letter</li>
                <li>1 small letter</li>
                <li>1 number </li>
                <li>1 special character</li>
                <li>minumum 8 characters long</li>
            </ul>
        </div>
        <button class="myForm__btn"> submit </button>        
    </form>
    
    <script src="main.js"></script>
</body>
</html>
